<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css"
        integrity="sha512-YQlbvfX5C6Ym6fTUSZ9GZpyB3F92hmQAZTO5YjciedwAaGRI9ccNs4iw2QTCJiSPheUQZomZKHQtuwbHkA9lgw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.min.css"
        integrity="sha512-wCwx+DYp8LDIaTem/rpXubV/C1WiNRsEVqoztV0NZm8tiTvsUeSlA/Uz02VTGSiqfzAHD4RnqVoevMcRZgYEcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js"
        integrity="sha512-IkLiryZhI6G4pnA3bBZzYCT9Ewk87U4DGEOz+TnRD3MrKqaUitt+ssHgn2X/sxoM7FxCP/ROUp6wcxjH/GcI5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">

    <title>glide__slide</title>
</head>

<body>
    <div class="container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img
                            src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg " alt="">
                    </li>

                    <li class="glide__slide"><img
                            src="https://img.pikbest.com/wp/202345/take-photos-woman-taking-a-photo-with-her-camera_9578452.jpg!sw800"
                            alt=""></li>

                    <li class="glide__slide"><img
                            src="https://static.vecteezy.com/system/resources/previews/028/626/672/non_2x/hd-image-ai-generative-free-photo.jpeg"
                            alt=""></li>

                    <li class="glide__slide"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6hvQTaRQbmG7H-CwwS74Hmivt5i5VIwwJ-Q&usqp=CAU"
                            alt=""></li>

                    <li class="glide__slide"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMlO-f2-GA2i9l_NmyFcq_BH0N6l7WbB4vdA&usqp=CAU"
                            alt=""></li>
                </ul>

            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>

        </div>


    </div>

    <script>
        new Glide('.glide', {
            type: 'carousel',
            startAt: 1,
            perView: 3,
            gap: 20,
            focusAt: 1,
            animationDuration: 300,
            autoplay: 2000,
            peek: {
                before: 50,
                after: 50
            },
            breakpoints: {
                1024: {
                    perView: 3
                },
                600: {
                    perView: 1
                }
            }

        }).mount()
    </script>


</body>

</html>
